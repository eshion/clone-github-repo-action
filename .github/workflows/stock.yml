name: Stock
on:
  workflow_dispatch:
  # 定时触发，UTC->Beijing 00:00->08:00
  schedule:
    - cron: '30 20 * * *'
jobs:
  gjzb0:
    runs-on: ubuntu-latest
    needs:
      - yjyg
    steps:      
      - name: 迁出代码
        uses: eshion/clone-github-repo-action@main
        with:
          owner: 'eshion'
          repository: 'stock'
          access-token: ${{ secrets.ACCESS_TOKEN }}
      - name: 安装Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
        env:
          ACCESS_TOKEN: '${{ secrets.ACCESS_TOKEN }}'
      - name: 加载缓存
        uses: actions/cache@v3
        with:
          path: ~/stock
          key: stock-gjzb0-${{ github.run_id }}
          restore-keys: stock-gjzb0-
      - name: 加载缓存-yjyg
        uses: actions/cache/restore@v3
        with:
          path: ~/stock
          key: stock-yjyg-${{ github.run_id }}
          restore-keys: stock-yjyg-
      - name: 设置时区
        run: sudo timedatectl set-timezone 'Asia/Shanghai'
      - name: 安装依赖
        run: |
          cd stock
          pip install -r requirements.txt
      - name: 执行任务
        env:
          ENV_START: '0'
        run: |
          cd stock
          ls -al ~/stock/
          cp -rf ~/stock/* data/
          touch data/关键指标0.db
          python tools/get_latest_gjzb.py
      - name: 移到缓存
        run: |
          rm -rf ~/stock
          mkdir -p ~/stock
          cp stock/data/关键指标0.db ~/stock
