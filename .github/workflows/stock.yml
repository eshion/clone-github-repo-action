name: stock

# 触发条件
on:
  workflow_dispatch:
  # 定时触发，UTC->Beijing 00:00->08:00
  schedule:
    - cron: '30 16 * * *'

jobs:
    
  deploy:
    runs-on: ubuntu-latest
    steps:      
      - name: 迁出代码
        uses: eshion/clone-github-repo-action@main
        with:
          owner: 'eshion'
          repository: 'stock'
          access-token: ${{ secrets.ACCESS_TOKEN }}      
      - name: 安装Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        env:
          ACCESS_TOKEN: '${{ secrets.ACCESS_TOKEN }}'
      - name: 加载缓存
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: 设置时区
        run: sudo timedatectl set-timezone 'Asia/Shanghai'
      - name: 安装依赖
        run: |
          cd stock
          pip install -r requirements.txt
      - name: 更新盈利预测
        run: |
          cd stock
          python tools/get_stock_profit_forecast_em.py
      - name: 更新业绩报表
        run: |
          cd stock
          python tools/get_latest_yjbb.py
      - name: 更新资产负债表
        run: |
          cd stock
          python tools/get_latest_zcfz.py
      - name: 更新分红配送
        run: |
          cd stock
          python tools/get_latest_fhps.py
      - name: 更新历史涨幅
        run: |
          cd stock
          python tools/get_relative_strength.py
      # - name: 更新个股行业信息
      #   run: |
      #     cd stock
      #     python tools/get_stock_individual_info.py
      # - name: 更新个股指标
      #   run: |
      #     cd stock
      #     python tools/get_stock_lg_indicator.py
      - name: 提交更改
        run: |
          cd stock
          git config core.ignorecase false
          git config --global credential.helper cache
          git config --local user.email "eshion@qq.com"
          git config --local user.name "eshion"
          git add .
          git commit -m "$(date '+%Y-%m-%d %H:%M:%S')更新stock data"
          git pull
          git push
